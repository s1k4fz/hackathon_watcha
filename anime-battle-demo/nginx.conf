# ============================================
# Nginx 配置文件 - 魔搭创空间部署
# 功能：静态文件服务 + Fish Audio API 代理
# ============================================

# 前台运行（Docker 容器必需）
daemon off;

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    server {
        # 魔搭创空间要求监听 7860 端口
        listen 7860;
        server_name localhost;

        # 静态文件根目录
        root /usr/share/nginx/html;
        index index.html;

        # SPA 路由支持 - 所有路径都返回 index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Fish Audio API 代理
        # 将 /api/fish/* 请求代理到 https://api.fish.audio/*
        location /api/fish/ {
            # 移除 /api/fish 前缀
            rewrite ^/api/fish/(.*) /$1 break;
            
            proxy_pass https://api.fish.audio;
            proxy_ssl_server_name on;
            
            # 代理头设置
            proxy_set_header Host api.fish.audio;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置（TTS 可能需要较长时间）
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
            
            # 禁用缓冲（流式响应）
            proxy_buffering off;
            
            # CORS 头（如需要）
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            # 处理 OPTIONS 预检请求
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        # 静态资源缓存策略
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|webm|mp3|wav)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 禁止访问隐藏文件
        location ~ /\. {
            deny all;
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
